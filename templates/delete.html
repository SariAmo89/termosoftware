{% extends "base.html" %}
{% block content %}

<div class="container">
    <form method="POST">
      {{form.hidden_tag()}}
      <legend class="border-bottom border-info mb-4">{{legend}}</legend>
      <div class="form-group">
        {{form.target_username.label(class="form-control-label")}}
        {{form.target_username(class="form-control form-control-lg")}}
      </div>
      <div class="form-group">
        {{form.submit(class="btn btn-outline-info text-dark")}}
      </div>
    </form>
  </div>

{% endblock %}
